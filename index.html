<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Онлайн школа - Вход</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://github.com/saplentlahub/stem-school/blob/main/faces%201.jpg?raw=true');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
            margin: 0 15px;
        }

        h1 {
            color: white;
            font-size: 2em;
            margin: 0 0 25px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
        }

        .login-button:hover,
        .login-button:focus {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }
            
            .login-button {
                padding: 14px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: cover;
                background-attachment: fixed;
            }

            .login-container {
                padding: 15px;
                width: 85%;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .login-button {
                padding: 12px 20px;
                font-size: 0.95em;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Первая междисциплинарная онлайн школа</h1>
        <button class="login-button" onclick="window.location.href='http://apps.sapientiahub.ru/authn/login';">Вход</button>
    </div>
</body>
</html>
